<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic UI</title>
  </head>
  <body>
    <div class="dropdown-container">
      <div class="dropdown-button">Navigation</div>

      <div class="dropdown">
        <div class="dropdown-item">
          <span> Home </span>
        </div>
        <div class="dropdown-item">
          <span> Booking </span>
        </div>
        <div class="dropdown-item">
          <span> About </span>
        </div>
        <div class="dropdown-item">
          <span> Contact </span>
        </div>
        <div class="dropdown-item">
          <span> Social Media </span>
        </div>
      </div>
    </div>

    <div class="gap"></div>

    <div class="carousel">
      <div class="left-button">◀</div>
      <div class="carousel-container">
        <div class="carousel-images">
          <img src="./carousel-images/0.png" alt="zero" />
          <img src="./carousel-images/1.png" alt="one" />
          <img src="./carousel-images/2.png" alt="two" />
          <img src="./carousel-images/3.png" alt="three" />
          <img src="./carousel-images/4.png" alt="four" />
        </div>
      </div>
      <div class="right-button">▶</div>
      <div class="slide-buttons">
        <div class="slide-button">⬤</div>
        <div class="slide-button">◯</div>
        <div class="slide-button">◯</div>
        <div class="slide-button">◯</div>
        <div class="slide-button">◯</div>
      </div>
    </div>
  </body>
</html>
